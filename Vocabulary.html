<!DOCTYPE html>
<html lang="zh-Hant" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語單字練習 - 新生國中特教組</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg-color: #ffffff;
            --text-color: #1f2937;
            --text-muted-color: #6b7280;
            --border-color: #e5e7eb;
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --highlight-color: #f97316;

            /* Default Unit 1 Colors */
            --accent-color: #4f46e5;
            --tab-active-bg: #4f46e5;
            --tab-active-text: #ffffff;
            --tab-inactive-bg: #e0e7ff;
            --tab-inactive-text: #4338ca;
        }

        html.dark {
            --bg-color: #111827;
            --card-bg-color: #1f2937;
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --border-color: #374151;
            --highlight-color: #fb923c;
            
            /* Default Unit 1 Dark Colors */
            --accent-color: #6366f1;
            --tab-active-bg: #6366f1;
            --tab-inactive-bg: #312e81;
            --tab-inactive-text: #c7d2fe;
        }
        
        /* Unit 2 Colors */
        body[data-unit="unit2"] { --accent-color: #16a34a; --tab-active-bg: #16a34a; --tab-inactive-bg: #dcfce7; --tab-inactive-text: #15803d; }
        html.dark body[data-unit="unit2"] { --accent-color: #22c55e; --tab-active-bg: #22c55e; --tab-inactive-bg: #14532d; --tab-inactive-text: #bbf7d0; }

        /* Unit 3 Colors */
        body[data-unit="unit3"] { --accent-color: #2563eb; --tab-active-bg: #2563eb; --tab-inactive-bg: #dbeafe; --tab-inactive-text: #1e40af; }
        html.dark body[data-unit="unit3"] { --accent-color: #3b82f6; --tab-active-bg: #3b82f6; --tab-inactive-bg: #1e3a8a; --tab-inactive-text: #bfdbfe; }

        /* Unit 4 Colors */
        body[data-unit="unit4"] { --accent-color: #e11d48; --tab-active-bg: #e11d48; --tab-inactive-bg: #ffe4e6; --tab-inactive-text: #be123c; }
        html.dark body[data-unit="unit4"] { --accent-color: #f43f5e; --tab-active-bg: #f43f5e; --tab-inactive-bg: #881337; --tab-inactive-text: #fecdd3; }

        /* Unit 5 Colors */
        body[data-unit="unit5"] { --accent-color: #d97706; --tab-active-bg: #d97706; --tab-inactive-bg: #fef3c7; --tab-inactive-text: #b45309; }
        html.dark body[data-unit="unit5"] { --accent-color: #f59e0b; --tab-active-bg: #f59e0b; --tab-inactive-bg: #78350f; --tab-inactive-text: #fde68a; }
        
        /* Unit 6 Colors */
        body[data-unit="unit6"] { --accent-color: #0d9488; --tab-active-bg: #0d9488; --tab-inactive-bg: #ccfbf1; --tab-inactive-text: #0f766e; }
        html.dark body[data-unit="unit6"] { --accent-color: #14b8a6; --tab-active-bg: #14b8a6; --tab-inactive-bg: #134e4a; --tab-inactive-text: #99f6e4; }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            touch-action: pan-y;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            background-color: var(--card-bg-color);
            transition: background-color 0.3s;
        }

        .text-muted { color: var(--text-muted-color); }
        .text-accent { color: var(--accent-color); transition: color 0.3s; }
        .border-default { border-color: var(--border-color); }
        .bg-accent { background-color: var(--accent-color); transition: background-color 0.3s;}
        .ring-accent { --tw-ring-color: var(--accent-color) }


        #practice-input {
            background-color: transparent;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.3s, color 0.3s;
        }
        #practice-input:focus {
             border-color: var(--accent-color);
        }
        #practice-input.correct {
            border-color: var(--correct-color);
            color: var(--correct-color);
        }
        #practice-input.incorrect {
            border-color: var(--incorrect-color);
        }
        
        #login-modal {
            background-color: rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        .syllable, .word-part {
            transition: color 0.2s ease-in-out;
        }
        .syllable-highlight, .word-part-highlight {
            color: var(--highlight-color);
        }
        .word-part-highlight {
            font-weight: 700;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
                box-shadow: 0 0 15px var(--highlight-color);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 25px var(--highlight-color);
            }
        }

        .button-highlight {
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .unit-tab {
            background-color: var(--tab-inactive-bg);
            color: var(--tab-inactive-text);
            transition: background-color 0.3s, color 0.3s;
        }
        .unit-tab.active {
            background-color: var(--tab-active-bg);
            color: var(--tab-active-text);
            font-weight: 700;
        }
    </style>
</head>

        </main>

        </nav>

                { word: 'clean up', wordParts: ['clean',' up'], syllables: ['͵klin',' ˋʌp'], partOfSpeech: '', definition: '清理；打掃', example: 'Tom is cleaning up his room.', example_zh: '湯姆正在清理他的房間。' },
                { word: 'full', wordParts: ['full'], syllables: ['fʊl'], partOfSpeech: 'adj.', definition: '飽的；滿的', example: 'I’m full.', example_zh: '我很飽。' },
                { word: 'healthy', wordParts: ['health','y'], syllables: ['ˋhɛlθ','ɪ'], partOfSpeech: 'adj.', definition: '健康的', example: 'Mary’s daughter is a healthy girl.', example_zh: '瑪莉的女兒是個健康的女孩。' },
                { word: 'thanks to', wordParts: ['thanks',' to'], syllables: ['ˋθæŋks',' tə'], partOfSpeech: '', definition: '幸虧；由於', example: 'Thanks to Mom, we can have a great dinner.', example_zh: '多虧了媽媽，我們可以有頓很棒的晚餐。' },
                { word: 'clean', wordParts: ['clean'], syllables: ['klin'], partOfSpeech: 'adj.', definition: '乾淨的', example: 'Their house is very clean.', example_zh: '他們的房子很乾淨。' }
            ]
        };

        let currentUnit = 'unit1';
        let currentSlide = 0;
        let userData = {};
        let isSpeaking = false;
        let slidesData = allUnitsData[currentUnit];

        const slideContentEl = document.getElementById('slide-content');
        const slideCounterEl = document.getElementById('slide-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideshowContainer = document.getElementById('slideshow-container');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const themeIconLight = document.getElementById('theme-icon-light');
        const loginModal = document.getElementById('login-modal');
        const loginForm = document.getElementById('login-form');
        const userIdInput = document.getElementById('user-id');
        const usageStatsEl = document.getElementById('usage-stats');
        const unitTabsEl = document.getElementById('unit-tabs');
        const unitTitleEl = document.getElementById('unit-title');

        // --- Core Functions ---

        function renderSlide() {
            slidesData = allUnitsData[currentUnit];
            const slide = slidesData[currentSlide];
            slideContentEl.innerHTML = `
                <div>
                    <div class="flex items-center mb-1">
                        <h3 class="text-4xl md:text-5xl font-bold text-accent mr-4 capitalize">
                            ${slide.wordParts.map(part => `<span class="word-part">${part}</span>`).join('')}
                        </h3>
                        <button id="speak-btn" class="text-muted hover:text-accent transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                     <input type="text" id="practice-input" placeholder="請在此輸入單字練習..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                           class="w-full text-4xl md:text-5xl font-bold p-0 m-0 border-b-2 bg-transparent focus:outline-none capitalize" style="height: 60px; border-radius: 0;">
                    <div id="pronunciation-container" class="text-lg text-muted mt-4 mb-6">
                        [${slide.syllables.map(syl => `<span class="syllable">${syl}</span>`).join('')}]
                    </div>
                     <p class="text-xl"><span class="font-semibold">${slide.partOfSpeech}</span> ${slide.definition}</p>
                </div>
                <div class="mt-6 border-t border-default pt-4">
                    <p class="text-md font-semibold text-muted mb-2">例句：</p>
                    <p class="text-lg mb-1">${slide.example}</p>
                    <p class="text-md text-muted">${slide.example_zh}</p>
                </div>
            `;
            document.getElementById('speak-btn').addEventListener('click', speakWord);
            document.getElementById('practice-input').addEventListener('input', handleTyping);
            updateNav();
            saveProgress();
        }
        
        function updateNav() {
            slidesData = allUnitsData[currentUnit];
            slideCounterEl.textContent = `${currentSlide + 1} / ${slidesData.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
            unitTitleEl.textContent = `Unit ${currentUnit.replace('unit', '')}`;
        }

        function showNextSlide() {
            slidesData = allUnitsData[currentUnit];
            nextBtn.classList.remove('button-highlight');
            if (currentSlide < slidesData.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }
        
        function showPrevSlide() {
            nextBtn.classList.remove('button-highlight');
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function switchUnit(unitId) {
            if (unitId === currentUnit) return;
            currentUnit = unitId;
            document.body.dataset.unit = currentUnit;
            
            // Initialize progress for the new unit if it doesn't exist
            if (userData.progress && !userData.progress[currentUnit]) {
                userData.progress[currentUnit] = { lastWordIndex: 0, usageCount: 0 };
            }

            // Increment usage count for the current unit
            if(userData.progress && userData.progress[currentUnit]) {
                userData.progress[currentUnit].usageCount++;
            }

            currentSlide = userData.progress[currentUnit]?.lastWordIndex || 0;
            
            slidesData = allUnitsData[currentUnit];
            renderSlide();
            updateActiveTab();
        }

        function updateActiveTab() {
            const tabs = document.querySelectorAll('.unit-tab');
            tabs.forEach(tab => {
                if (tab.dataset.unit === currentUnit) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // --- Feature Functions ---

        function speakWord() {
            if (isSpeaking) return;
            isSpeaking = true;
            slidesData = allUnitsData[currentUnit];
            const slide = slidesData[currentSlide];
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(slide.word);
                utterance.lang = 'en-US';
                utterance.onend = () => { isSpeaking = false; };
                utterance.onerror = (e) => { 
                    console.error('SpeechSynthesis Error:', e);
                    isSpeaking = false; 
                };
                window.speechSynthesis.speak(utterance);
            } else {
                alert('抱歉，您的瀏覽器不支援語音合成功能。');
                isSpeaking = false;
                return;
            }

            const syllableSpans = document.querySelectorAll('.syllable');
            const wordPartSpans = document.querySelectorAll('.word-part');

            syllableSpans.forEach(span => span.classList.remove('syllable-highlight'));
            wordPartSpans.forEach(span => span.classList.remove('word-part-highlight'));

            let delay = 0;
            const highlightDelay = 350;

            slide.syllables.forEach((syllable, index) => {
                setTimeout(() => {
                    if (syllableSpans[index]) syllableSpans[index].classList.add('syllable-highlight');
                    if (wordPartSpans[index]) wordPartSpans[index].classList.add('word-part-highlight');
                }, delay);
                delay += highlightDelay;
            });
            
            setTimeout(() => {
                 syllableSpans.forEach(span => span.classList.remove('syllable-highlight'));
                 wordPartSpans.forEach(span => span.classList.remove('word-part-highlight'));
            }, delay + 200);
        }

        function handleTyping(e) {
            const input = e.target;
            slidesData = allUnitsData[currentUnit];
            const correctWord = slidesData[currentSlide].word.replace(/[\.\s]/g, '').toLowerCase();
            const typedWord = input.value.replace(/[\.\s]/g, '').toLowerCase();

            if (typedWord === correctWord) {
                input.classList.remove('incorrect');
                input.classList.add('correct');
                input.disabled = true;
                if (!nextBtn.disabled) {
                    nextBtn.classList.add('button-highlight');
                }
            } else if (correctWord.startsWith(typedWord)) {
                 input.classList.remove('incorrect');
                 input.classList.remove('correct');
            } else {
                input.classList.add('incorrect');
                input.classList.remove('correct');
            }
        }
        
        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconDark.classList.remove('hidden');
                themeIconLight.classList.add('hidden');
            }
        }

        function toggleTheme() {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(newTheme);
            if (userData.id) {
                userData.theme = newTheme;
                saveUserData();
            }
        }

        // --- User Data & History ---
        function loadUserData() {
            const savedData = localStorage.getItem('engAppUserDataV3');
            if (savedData) {
                userData = JSON.parse(savedData);
                currentUnit = userData.lastUnit || 'unit1';
                return true;
            }
            return false;
        }

        function saveUserData() {
            userData.lastUnit = currentUnit;
            localStorage.setItem('engAppUserDataV3', JSON.stringify(userData));
        }

        function initUser() {
            if (loadUserData()) {
                if (userData.progress && userData.progress[currentUnit]) {
                    currentSlide = userData.progress[currentUnit].lastWordIndex || 0;
                    userData.progress[currentUnit].usageCount = (userData.progress[currentUnit].usageCount || 0) + 1;
                } else {
                    // Initialize progress for current unit if it doesn't exist
                    if (!userData.progress) userData.progress = {};
                    userData.progress[currentUnit] = { lastWordIndex: 0, usageCount: 1 };
                    currentSlide = 0;
                }
                loginModal.classList.add('hidden');
                mainInit();
            } else {
                loginModal.classList.remove('hidden');
                applyTheme('light');
            }
        }

        function saveProgress() {
            if (userData && userData.progress && userData.progress[currentUnit]) {
                userData.progress[currentUnit].lastWordIndex = currentSlide;
                saveUserData();
                updateUsageStats();
            }
        }

        function updateUsageStats() {
            if (userData && userData.progress && userData.progress[currentUnit]) {
                slidesData = allUnitsData[currentUnit];
                usageStatsEl.textContent = `學習進度: ${currentSlide + 1} / ${slidesData.length} | 本單元使用: ${userData.progress[currentUnit].usageCount} 次`;
            }
        }

        function createTabs() {
            unitTabsEl.innerHTML = '';
            Object.keys(allUnitsData).forEach((unitId, index) => {
                const unitNum = index + 1;
                const tab = document.createElement('button');
                tab.textContent = `Unit ${unitNum}`;
                tab.dataset.unit = unitId;
                tab.className = 'unit-tab px-4 py-2 rounded-lg text-sm font-medium transition';
                tab.addEventListener('click', () => switchUnit(unitId));
                unitTabsEl.appendChild(tab);
            });
        }


        // --- Event Listeners ---
        prevBtn.addEventListener('click', showPrevSlide);
        nextBtn.addEventListener('click', showNextSlide);
        themeToggle.addEventListener('click', toggleTheme);
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userId = userIdInput.value.trim();
            if (userId) {
                userData = {
                    id: userId,
                    theme: document.documentElement.classList.contains('dark') ? 'dark' : 'light',
                    lastUnit: 'unit1',
                    progress: {
                        'unit1': { lastWordIndex: 0, usageCount: 1 }
                    }
                };
                saveUserData();
                loginModal.classList.add('hidden');
                mainInit();
            }
        });

        document.addEventListener('keydown', (e) => {
            const practiceInput = document.getElementById('practice-input');
            if (document.activeElement === practiceInput || loginModal.classList.contains('hidden') === false) return;
            if (e.key === 'ArrowRight') showNextSlide();
            else if (e.key === 'ArrowLeft') showPrevSlide();
        });

        let touchstartX = 0;
        slideshowContainer.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; });
        slideshowContainer.addEventListener('touchend', e => {
            const touchendX = e.changedTouches[0].screenX;
            if (touchendX < touchstartX && (touchstartX - touchendX > 50)) showNextSlide();
            if (touchendX > touchstartX && (touchendX - touchstartX > 50)) showPrevSlide();
        });

        // --- Initialization ---
        function mainInit() {
            createTabs();
            applyTheme(userData.theme || 'light');
            document.body.dataset.unit = currentUnit;
            slidesData = allUnitsData[currentUnit];
            renderSlide();
            updateActiveTab();
        }

        document.addEventListener('DOMContentLoaded', initUser);

    </script>
